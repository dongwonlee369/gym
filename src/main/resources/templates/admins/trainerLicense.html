<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gold's Gym</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/css/trainerLicense.css}">
</head>
<body>
<div>
  <div>
    <h2>자격증 추가</h2>

  </div>
  <div>
    <h2>자격증 목록</h2>
    <table>
      <tr>
        <th>자격증명</th>
        <th>등급</th>
        <th>종목</th>
        <th>유효기간</th>
      </tr>
      <tr th:each="license : ${licenseLists}">
        <td th:text="${license.licenseName}"></td>
        <td th:text="${license.licenseGrade}"></td>
        <td th:text="${license.licenseEvent}"></td>
        <td th:text="${license.licenseCreateAt + '~' + license.licenseExpireAt}"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
